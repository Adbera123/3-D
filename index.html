<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Scene with Optional AR</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/webxr/ARButton.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #enter-ar {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
      import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/webxr/ARButton.js';

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xeeeeee);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1, 3);

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(2, 2, 5);
      scene.add(directionalLight);

      const loader = new GLTFLoader();
      let model = null;

      function loadModel(url, isFallback = false) {
        console.log(`ðŸ”„ Ð—Ð°Ð²Ð°Ð½Ñ‚Ð°Ð¶ÐµÐ½Ð½Ñ Ð¼Ð¾Ð´ÐµÐ»Ñ– Ð·: ${url}`);
        loader.load(
          url,
          function (gltf) {
            console.log("âœ… ÐœÐ¾Ð´ÐµÐ»ÑŒ ÑƒÑÐ¿Ñ–ÑˆÐ½Ð¾ Ð·Ð°Ð²Ð°Ð½Ñ‚Ð°Ð¶ÐµÐ½Ð°!");
            model = gltf.scene;
            model.scale.set(1, 1, 1);
            model.position.set(0, 0, -1);
            scene.add(model);
          },
          undefined,
          function (error) {
            console.error('âŒ ÐŸÐ¾Ð¼Ð¸Ð»ÐºÐ° Ð·Ð°Ð²Ð°Ð½Ñ‚Ð°Ð¶ÐµÐ½Ð½Ñ Ð¼Ð¾Ð´ÐµÐ»Ñ–:', error);

            if (!isFallback) {
              console.log("ðŸ” Ð¡Ð¿Ñ€Ð¾Ð±Ð° Ð·Ð°Ð²Ð°Ð½Ñ‚Ð°Ð¶Ð¸Ñ‚Ð¸ Ð¼Ð¾Ð´ÐµÐ»ÑŒ Ð· Ñ€ÐµÐ·ÐµÑ€Ð²Ð½Ð¾Ð³Ð¾ Ð´Ð¶ÐµÑ€ÐµÐ»Ð° (CDN)...");
              loadModel('https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb', true);
            }
          }
        );
      }

      // Ð¡Ð¿Ñ€Ð¾Ð±Ð° Ð·Ð°Ð²Ð°Ð½Ñ‚Ð°Ð¶Ð¸Ñ‚Ð¸ Ð»Ð¾ÐºÐ°Ð»ÑŒÐ½Ñƒ Ð¼Ð¾Ð´ÐµÐ»ÑŒ
      loadModel('DamagedHelmet.glb');

      // ÐŸÐµÑ€ÐµÐ²Ñ–Ñ€ÐºÐ° Ð¿Ñ–Ð´Ñ‚Ñ€Ð¸Ð¼ÐºÐ¸ WebXR
      if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
          if (supported) {
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));
            console.log("ðŸŸ¢ ÐŸÑ–Ð´Ñ‚Ñ€Ð¸Ð¼ÐºÐ° AR ÑƒÐ²Ñ–Ð¼ÐºÐ½ÐµÐ½Ð°.");
          } else {
            console.warn("ðŸ”‡ AR Ð½Ðµ Ð¿Ñ–Ð´Ñ‚Ñ€Ð¸Ð¼ÑƒÑ”Ñ‚ÑŒÑÑ. Ð—Ð°Ð¿ÑƒÑÐº Ð·Ð²Ð¸Ñ‡Ð°Ð¹Ð½Ð¾Ð³Ð¾ Ñ€ÐµÐ¶Ð¸Ð¼Ñƒ.");
            launchNonARMode();
          }
        });
      } else {
        console.warn("â— WebXR Ð½Ðµ Ð¿Ñ–Ð´Ñ‚Ñ€Ð¸Ð¼ÑƒÑ”Ñ‚ÑŒÑÑ. Ð—Ð°Ð¿ÑƒÑÐº Ð·Ð²Ð¸Ñ‡Ð°Ð¹Ð½Ð¾Ð³Ð¾ Ñ€ÐµÐ¶Ð¸Ð¼Ñƒ.");
        launchNonARMode();
      }

      // Ð—Ð²Ð¸Ñ‡Ð°Ð¹Ð½Ð¸Ð¹ Ñ€ÐµÐ¶Ð¸Ð¼ Ð±ÐµÐ· AR
      function launchNonARMode() {
        renderer.xr.enabled = false;

        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        }

        animate();
      }

      // Ð¯ÐºÑ‰Ð¾ AR Ð°ÐºÑ‚Ð¸Ð²Ð½Ð¸Ð¹
      function renderAR() {
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
